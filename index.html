<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Ice Fish</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="icefish.js"></script>

<link rel="stylesheet" href="icefish.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>


  <script>
  $(function() {
    $( document ).tooltip();
  });
  </script>
  
  
</head>







<body>

	<div id="Container">
		<div class="character-bar-container">
			<div class="character-bar">
				<div class="name">
					<span class="label">Name: </span>
					<span class="value"></span>
				</div>
				<div class="weight">
					<span class="label">Weight: </span>
					<span class="value"></span>
				</div>		
				<div class="level">
					<span class="label">Level: </span>
					<span class="value">0</span>
				</div>		
				<div class="xp">
					<span class="label">XP: </span>
					<span class="value">0</span>
				</div>		
			</div>

		</div>
		<div class="status-bar-container">	
			<div class="status-bar">
				<div class="focus">
					<span class="label">Focus: </span>
					<span class="value"></span>
				</div>
				<div class="body-temp">
					<span class="label">Body Temp: </span>
					<span class="value"></span>
				</div>
				<div class="hunger">
					<span class="label">Hunger: </span>
					<span class="value"></span>
				</div>				
			</div>		
		</div>
			
		<div class="main-container"> 
			<div class="left">
				<div class="vertical-stuff">
					<div class="gear row-1 box">
						<h2 class="headline">Gear</h2>
						<input type="checkbox" name="gear" value="worm" id="ice-picks"><label class="first" for="ice-picks" title="Pick-of-life Ice Awls: If you fall in, use these to pull yourself out."></label>
						<input type="checkbox" name="gear" value="tip-up" id="tip-up"><label for="tip-up" title="Tip Up/Trap: When a fish strikes, it hooks itself and the flag raises. This unmanned rig allows you to passively fish a second hole."></label>
						<input type="checkbox" name="gear" value="high-test" id="high-test"><label for="high-test"></label>
					</div>		
					
					<div class="bait row-1 box">
						<h2 class="headline">Bait</h2>
						<input type="radio" name="bait" value="worm" id="worm"><label class="first" for="worm"></label>
						<input type="radio" name="bait" value="minnow" id="minnow"><label for="minnow"></label>
						<input type="radio" name="bait" value="hotdog" id="hotdog"><label for="hotdog"></label>
					</div>

					<div class="items row-1 box">
						<h2 class="headline">Items</h2>
						<input type="checkbox" name="items" value="smoke" id="smoke"><label class="first" for="smoke"></label>
						<input type="checkbox" name="items" value="whiskey" id="whiskey"><label for="whiskey"></label>
						<input type="checkbox" name="items" value="hotdog" id="h"><label for="hotdog"></label>
					</div>

					<div class="livewell row-2">
						<h2 class="headline">Live well</h2>
						<div class="the-fish"></div>
					</div>		

				</div>
							
			</div> <!-- /left -->
			
			<div class="middle">
				<div class="fishing-hole">		
					<h2 class="headline">Fishing hole</h2>
					<div class="hole">
						<div class="value"></div>
					</div>
				</div>
				<div class="controls">
					<input id="CastButton" type="submit" class="button" value="Cast">
					<input id="SetHookButton" type="submit" class="button" value="Set hook">
					<input id="ReelInButton" type="submit" class="button" value="Reel in">		
				</div>			
				<div class="stats">
					<h2 class="headline">Stats</h2>
					<div class="casts">
						<span class="label">Casts: </span>
						<span class="value">0</span>
					</div>
					<div class="bites">
						<span class="label">Bites: </span>
						<span class="value">0</span>
					</div>				
					<div class="fish-on">
						<span class="label">Fish on: </span>
						<span class="value">0</span>
					</div>
					<div class="fish-lost">
						<span class="label">Fish lost: </span>
						<span class="value">0</span>
					</div>
					<div class="fish-caught">
						<span class="label">Fish caught: </span>
						<span class="value">0</span>
					</div>						
				</div>				
			</div>
			
			<div class="right">
				<div class="level-message"><div class="value"></div></div>
				<div class="outcome-message"><div class="value"></div></div>				
				<div class="status"><div class="value">You haven't done anything yet</div></div>
				<div class="casts-list"></div>		
			</div>

			
		</div>
		

		
	</div>

</body>

</html>
